<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Css -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <div class="perfume-container">

        <img src="./images/image-product-desktop.jpg" alt="Perfume" class="perfume-img">
      
  
      <div class="perfume__info">
        
      <p class="p__subtitulo">PERFUME</p>
  
      <h2 class="h2__nombre">Gabrielle Essence Eau De Parfum</h2>

          $149.99

        </button>
      </div>
      </div>
    </div>
